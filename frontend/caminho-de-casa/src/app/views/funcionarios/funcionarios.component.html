<mat-toolbar-row>
      <span><a routerLink="/">Home</a> > </span>
      <span>Funcionários</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      </button>

      <div class="example-button-row">
        <button type="button" class="btn btn-dark" (click)="openDialog()">Adicionar Funcionário</button>
      </div>
</mat-toolbar-row>

<div class="container">
  <div style="margin-top: 10px">

    <!-- Aqui começa minha tabela de dados -->
      <mat-form-field>
        <mat-label>Filtre por qualquer informação</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Fernanda ou gerente" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>


          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Funcionário </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
          </ng-container>


          <ng-container matColumnDef="idade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Idade </th>
            <td mat-cell *matCellDef="let row"> {{row.idade}} </td>
          </ng-container>


          <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
            <td mat-cell *matCellDef="let row"> {{row.cargo}} </td>
          </ng-container>


          <ng-container matColumnDef="anoAdmissao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Admissão </th>
            <td mat-cell *matCellDef="let row"> {{row.anoAdmissao}} </td>
          </ng-container>

          <ng-container matColumnDef="naturalidade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Naturalidade </th>
            <td mat-cell *matCellDef="let row"> {{row.naturalidade}} </td>
          </ng-container>

          <ng-container matColumnDef="hobbie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hobbie </th>
            <td mat-cell *matCellDef="let row"> {{row.hobbie}} </td>
          </ng-container>

          <ng-container matColumnDef="acao">
            <th  mat-header-cell *matHeaderCellDef mat-sort-header> ﾠﾠﾠﾠﾠﾠAção </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="openDialogImage(row)"> <mat-icon>camera_alt</mat-icon> </button>
              <button mat-icon-button color="basic" (click)="editarFuncionario(row)"> <mat-icon>edit</mat-icon> </button>
              <button mat-icon-button color="warn" (click)="excluirFuncionario(row)"> <mat-icon>delete</mat-icon> </button>

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">ﾠﾠﾠﾠﾠSem funcionários cadastrados: "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione uma página"></mat-paginator>

      </div>

  </div>
</div>
